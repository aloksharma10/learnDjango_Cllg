{% extends 'base.html' %} {% load static %}
{% block title %}home{% endblock title %} {% block body %}
<div class="text-light px-5 py-3 fs-5 d-flex justify-content-between">
  <p>Enrollment No: {{Enroll.Enroll}}</p>
  <p>{{ greeting }}, {{Name.Name}}</p>
</div>
<div id="carouselExampleIndicators" class="carousel slide container-fuild " data-bs-ride="true">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner" style="height: 88vh;">
    <div class="carousel-item active">
      <img src={% static 'img/banner.jpg' %} class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src={% static 'img/banner1.jpg' %} class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src={% static 'img/banner2.jpg' %} class="d-block w-100" alt="...">
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock body %}
