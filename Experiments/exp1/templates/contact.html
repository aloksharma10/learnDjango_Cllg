{% extends 'base.html' %} {% block title %}Contact{% endblock title %}
{% block body %}
<div class="container text-light my-5">
  <h1 class="border-bottom w-25">Contact</h1>
  <p>For any queries, please contact us at</p>
  <div class=" my-4">
    <form method="POST" action="/contact">
    {% csrf_token %}

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          name="phone"
        />
      </div>
     
      <div class="form-group">
        <label for="content">Message</label>
        <textarea
          class="form-control"
          id="content"
          rows="3"
          name="content"
        ></textarea>
      </div>
      <button type="submit" class="my-3 btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock body %}
